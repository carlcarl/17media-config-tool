<html>
  <head>
    <style>

textarea {
  overflow-y: scroll;
  height: 500px;
  width: 500px;
}
    </style>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
$(document).ready(function() {
  $("#submit").click(function () {
    console.log("click");
    var streamers = $("#streamer").val().split("\n");
    console.log(streamers);
    var names = $("#name").val().split("\n");
    console.log(names);

    if (streamers.length !== names.length) {
      alert("userID 跟 暱稱數量不一樣!");
    }

    var output = ``;
    for (let i=0; i<streamers.length; i++) {
      let s = streamers[i];
      let n = names[i];
      var tmp = `      - user_id: ${s} # ${n}\n        withdrawal: false\n`;
      console.log(tmp);
      output += tmp;
    }
    $("#output").val(output);
  });

  $("#copy").click(function (){
    $("#output").select();
    document.execCommand("Copy");
  });
});
  </script>
  </head>
    <body>
    <label for="streamer">userID</label>
    <br />
    <textarea id="streamer"></textarea>
    <br />
    <label for="name">暱稱</label>
    <br />
    <textarea id="name"></textarea>
    <br />
    <button id="submit">
    產生文字
    </button>
    <button id="copy">
    複製
    </button>
    <br />
    <textarea id="output"></textarea>
  </body>
</html>
